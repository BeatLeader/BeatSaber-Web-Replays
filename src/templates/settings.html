<script>
	function changeTab(index) {
		let buttons = Array.from(document.getElementsByClassName('tab-button'));
		let panes = Array.from(document.getElementsByClassName('tab-pane'));

		buttons.forEach((button, buttonIndex) => {
			if (buttonIndex === index) {
				button.classList.add('active');
				panes[buttonIndex].classList.add('active');
			} else {
				button.classList.remove('active');
				panes[buttonIndex].classList.remove('active');
			}
		});
	}
</script>

	<div class="tab-container">
		<div class="tab-buttons">
			<button class="tab-button active" onclick="changeTab(0)"><i class="fas fa-home"></i> Main</button>

			<div class="tab-pane">
