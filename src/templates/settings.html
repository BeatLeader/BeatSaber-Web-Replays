<script>
	function changeTab(index) {
		let buttons = Array.from(document.getElementsByClassName('settings-tab-button'));
		let panes = Array.from(document.getElementsByClassName('settings-tab-pane'));

		buttons.forEach((button, buttonIndex) => {
			if (buttonIndex === index) {
				button.classList.add('active');
				panes[buttonIndex].classList.add('active');
			} else {
				button.classList.remove('active');
				panes[buttonIndex].classList.remove('active');
			}
		});
	}
</script>
<div id="settingsContainer">
	<div class="tab-container">
		<div class="tab-buttons">
			<button class="settings-tab-button tab-button active" onclick="changeTab(0)"><i class="fas fa-home"></i> Main</button>
			<button class="settings-tab-button tab-button" onclick="changeTab(1)"><i class="fas fa-xmarks-lines"></i> Markers</button>
			<button class="settings-tab-button tab-button" onclick="changeTab(2)"><i class="fas fa-mountain-city"></i> Visuals</button>
			<button class="settings-tab-button tab-button" onclick="changeTab(3)"><i class="fas fa-palette"></i> Colors</button>
			<button class="settings-tab-button tab-button" onclick="changeTab(4)"><i class="fas fa-wand-sparkles"></i> Sabers</button>
			<button class="settings-tab-button tab-button" onclick="changeTab(5)"><i class="fas fa-circle-play"></i> Playback</button>
			<button class="settings-tab-button tab-button" id="extensionsTab" style="display: none" onclick="changeTab(6)">
				<i class="fas fa-puzzle-piece"></i> Mods
			</button>
		</div>
		<div class="tab-content">
			<div class="settings-tab-pane tab-pane active">{% include './settings/general.html' %}</div>
			<div class="settings-tab-pane tab-pane">{% include './settings/markers.html' %}</div>
			<div class="settings-tab-pane tab-pane">{% include './settings/visuals.html' %}</div>
			<div class="settings-tab-pane tab-pane">{% include './settings/colors.html' %}</div>
			<div class="settings-tab-pane tab-pane">{% include './settings/sabers.html' %}</div>
			<div class="settings-tab-pane tab-pane">{% include './settings/playback.html' %}</div>
			<div class="settings-tab-pane tab-pane">{% include './settings/customdata.html' %}</div>
		</div>
	</div>
</div>
