<script>
	function changeTab(index) {
		let buttons = Array.from(document.getElementsByClassName('tab-button'));
		let panes = Array.from(document.getElementsByClassName('tab-pane'));

		buttons.forEach((button, buttonIndex) => {
			if (buttonIndex === index) {
				button.classList.add('active');
				panes[buttonIndex].classList.add('active');
			} else {
				button.classList.remove('active');
				panes[buttonIndex].classList.remove('active');
			}
		});
	}
</script>
<div id="settingsContainer">
	<div class="tab-container">
		<div class="tab-buttons">
			<button class="tab-button active" onclick="changeTab(0)"><i class="fas fa-home"></i> Main</button>
			<button class="tab-button" onclick="changeTab(1)"><i class="fas fa-mountain-city"></i> Visuals</button>
			<button class="tab-button" onclick="changeTab(2)"><i class="fas fa-palette"></i> Colors</button>
			<button class="tab-button" onclick="changeTab(3)"><i class="fas fa-wand-sparkles"></i> Sabers</button>
		</div>
		<div class="tab-content">
			<div class="tab-pane active">{% include './settings/general.html' %}</div>
			<div class="tab-pane">{% include './settings/visuals.html' %}</div>
			<div class="tab-pane">{% include './settings/colors.html' %}</div>
			<div class="tab-pane">{% include './settings/sabers.html' %}</div>
		</div>
	</div>
</div>
