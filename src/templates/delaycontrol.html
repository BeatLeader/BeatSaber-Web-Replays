

<div class="delaySliderContainer">
    <div class="rangeTicksDelay">
      <svg role="presentation" class="rangeSVG" height="8" width="100" xmlns="http://www.w3.org/2000/svg">
        <rect class="range__tick" x="0%" y="3" width="1" height="10"></rect>
        <rect class="range__tick" x="25%" y="3" width="1" height="10"></rect>
        <rect class="range__tick" x="50%" y="3" width="1" height="10"></rect>
        <rect class="range__tick" x="75%" y="3" width="1" height="10"></rect>
        <rect class="range__tick" x="100%" y="3" width="1" height="10"></rect>
      </svg>
    </div>
    <input id="delaySlider" class="settingRange" title="Sound Delay" type="range" min="-1" max="1" step="0.01" value="0"></input>

    <div class="rangePointsDelay">
      <svg role="presentation" class="rangePointsSvg" height="20" width="112" xmlns="http://www.w3.org/2000/svg">
        <text class="range__point_delay" x="1" y="-5" transform="rotate(90.1)" text-anchor="start">-1s</text>
        <text class="range__point_delay" x="10" y="-52" transform="rotate(90)" text-anchor="middle">  0s </text>
        <text class="range__point_delay" x="14" y="-100" transform="rotate(90)" text-anchor="end">  1s</text>
      </svg>
    </div>
</div>

<p class="songDelay">
    <span class="songDelayPercent">0s</span>
</p>
