<div id="controls">
  <div id="controlsVolume" title="Adjust volume"><img src="assets/img/volume.svg"></div>

  <div id="volumeSliderContainer">
    <button id="mixer" title="Volume mixer"><i class="fas fa-sliders-h"></i></button>
    <input id="volumeSlider" class="settingRange" title="Volume" type="range" min="0" max="1" step="0.005" value="0.3"></input>
    <div id="mixerContainer" class="volumeHide" style="display: flex; flex-direction: row-reverse;">
      <div style="display: grid;">
        <i class="fas fa-music" style="color: white; transform: rotate(90deg);"></i>
        <i class="fas fa-caret-square-down" style="color: white; transform: rotate(90deg);"></i>
      </div>
      
      <div style="display: grid;">
        <input id="musicSlider" class="settingRange" title="Music Volume" type="range" min="0" max="1" step="0.005" value="0.3"></input>
        <input id="hitsoundSlider" class="settingRange" title="Hitsound Volume" type="range" min="0" max="1" step="0.005" value="0.3"></input>
      </div>
    </div>
  </div>

  <div>
    <label>
      <div class="btn play" id="controlsPause" title="Play/Pause">
        <span class="bar bar-1"></span>
        <span class="bar bar-2"></span>
        <span class="bar bar-3"></span>
      </div>
    </label>
  </div>

  <div id="timeline">
    <div id="timelineLine">
      <div id="playhead"></div>
    </div>
    <p id="timelineHover"></p>
    <div id="timelineCursor"></div>
  </div>

  <p id="songTime">
    <span id="songProgress">0:00</span>
    /
    <span id="songDuration">-:--</span>
  </p>

  <div id="desktopContainer" style="display: flex">
    {% include './speedcontrol.html' %}
  </div>

  <div id="mobileContainer">
    {% include './speedcontrol.html' %}
    <div class="controlsCamera mobileControl" title="Camera settings"><img src="assets/img/camera.png"></div>
    <div class="controlsSettings mobileControl" title="Settings"><img src="assets/img/settings.png"></div>
    <div class="controlsFullscreen mobileControl" title="Enter fullscreen (f)">
      <svg class="enterFullscreen" width="100%" height="100%" version="1.1" viewBox="0 0 20 20" x="0px" y="0px">
          <g><path d="M7 3H2v5h2V5h3V3zM18 8V3h-5v2h3v3h2zM13 17v-2h3v-3h2v5h-5zM4 12H2v5h5v-2H4v-3z"></path></g>
      </svg>
      <svg class="exitFullscreen" width="100%" height="100%" version="1.1" viewBox="0 0 20 20" x="0px" y="0px">
          <g><path d="M8 8V3H6v3H2v2h6zM12 8h6V6h-4V3h-2v5zM12 17v-5h6v2h-4v3h-2zM8 12H2v2h4v3h2v-5z"></path></g>
      </svg>
    </div>
    <button class="povswitch mobileControl" onmousedown="event.preventDefault();" title="First person view (shift+f)"></button>
  </div>

  <p id="skipIntro" style="display: none;">Skip intro</p>

  <div class="controlsMobile" title="More..."><i style="color: white" class="fas fa-sliders-h"></i></div>

  <div class="controlsCamera desktopControl" title="Camera settings"><img src="assets/img/camera.png"></div>

  {% include './cameraSettings.html' %}

  <div class="controlsFullscreen desktopControl" title="Enter fullscreen (f)">
    <svg class="enterFullscreen" width="100%" height="100%" version="1.1" viewBox="0 0 20 20" x="0px" y="0px">
        <g><path d="M7 3H2v5h2V5h3V3zM18 8V3h-5v2h3v3h2zM13 17v-2h3v-3h2v5h-5zM4 12H2v5h5v-2H4v-3z"></path></g>
    </svg>
    <svg class="exitFullscreen" width="100%" height="100%" version="1.1" viewBox="0 0 20 20" x="0px" y="0px">
        <g><path d="M8 8V3H6v3H2v2h6zM12 8h6V6h-4V3h-2v5zM12 17v-5h6v2h-4v3h-2zM8 12H2v2h4v3h2v-5z"></path></g>
    </svg>
  </div>

  <div class="controlsSettings desktopControl" title="Settings"><img src="assets/img/settings.png"></div>
  {% include './settings.html' %}
</div>

<div id="randomReplay" style="display: none;">
  <div id="randomReplayControls">
  <img id="randomReplayImage">
  <div id="randomReplayButtons">
    <button id="randomReplayCancel" title="Cancel random replay playing"><i class="fas fa-xmark"></i></button>
    <button id="randomReplayReroll" title="Reroll random selection"><i class="fas fa-rotate-right"></i></button>
  </div>
</div>
  <div id="randomReplayInfo">
    <a href="#" id="randomReplayNext"></a>
    <span id="randomReplayPlayerName"></span>
    <span id="randomReplaySongName"></span>
  </div>
</div>
